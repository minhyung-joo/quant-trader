plugins {
    id 'java'
}

group 'org.quant.trade'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongodb-driver-sync', version: '3.12.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
